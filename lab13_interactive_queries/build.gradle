buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:4.0.3"
    }
}

plugins {
    id "java"
    id "idea"
}

sourceCompatibility = "1.17"
targetCompatibility = "1.17"
version = "0.0.1"

repositories {
    mavenCentral()

    maven {
        url "https://packages.confluent.io/maven"
    }
}

apply plugin: "com.github.johnrengelman.shadow"

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.0.0'
    implementation group: "org.apache.kafka", name: "kafka-streams", version: "3.0.0"
    implementation 'com.google.code.gson:gson:2.9.0'
    // required for interactive queries (server)
    implementation 'io.javalin:javalin:4.3.0'
    // required for interactive queries (client)
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}